<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas - Programas por Año</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon (1).ico') }}">
    <meta property="og:title" content="Buscador de Programas - CRUB UNCo">
    <meta property="og:description" content="Buscador de Programas Académicos del Centro Regional Universitario Bariloche (UNCo)">
    <meta property="og:image" content="{{ url_for('static', filename='img/logo3-social (1).png') }}">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Buscador de Programas - CRUB UNCo">
    <meta name="twitter:description" content="Buscador de Programas Académicos del Centro Regional Universitario Bariloche (UNCo)">
    <meta name="twitter:image" content="{{ url_for('static', filename='img/logo3-social (1).png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='img/logo3.png') }}" alt="CRUB UNCo" height="32" class="me-2">
                <span>Buscador de Programas</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}#carrerasTab">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}#buscarTab">Buscar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('stats') }}">Estadísticas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container py-4">
        <div class="row mb-3">
            <div class="col">
                <h2 class="mb-2">Estadísticas</h2>
                <p class="text-muted">Cantidad de programas por año. Puede filtrar por carrera.</p>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <div class="d-flex flex-wrap align-items-center gap-3">
                    <div>
                        <label for="stats-carrera" class="form-label mb-0">Carrera</label>
                        <select id="stats-carrera" class="form-select" style="min-width: 280px;">
                            <option value="">Todas las carreras</option>
                            {% for carrera in careers %}
                            <option value="{{ carrera.carrera }}">{{ carrera.nombre }} ({{ carrera.carrera }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="ms-auto">
                        <button id="stats-refresh" class="btn btn-light"><i class="fas fa-sync me-1"></i>Actualizar</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div id="stats-loading" class="text-center py-4 d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-2">Calculando estadísticas...</p>
                </div>

                <div id="stats-summary" class="mb-3 d-none">
                    <span class="badge bg-secondary">Total programas: <span id="stats-total">0</span></span>
                </div>

                <div id="chart-container" class="mb-4" style="height: 360px;">
                    <canvas id="stats-chart" aria-label="Tendencia de programas por año" role="img"></canvas>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped align-middle" id="stats-table">
                        <thead>
                            <tr>
                                <th>Año</th>
                                <th class="text-end">
                                    Total
                                    <i class="fas fa-info-circle ms-1 text-muted" tabindex="0"
                                       data-bs-toggle="tooltip"
                                       data-bs-placement="top"
                                       title="Suma de Histórico y API para ese año."></i>
                                </th>
                                <th class="text-end">
                                    Histórico
                                    <i class="fas fa-info-circle ms-1 text-muted" tabindex="0"
                                       data-bs-toggle="tooltip"
                                       data-bs-placement="top"
                                       title="Programas provenientes del archivo local programas_viejos.json (PDFs ya publicados)."></i>
                                </th>
                                <th class="text-end">
                                    API
                                    <i class="fas fa-info-circle ms-1 text-muted" tabindex="0"
                                       data-bs-toggle="tooltip"
                                       data-bs-placement="top"
                                       title="Programas obtenidos de la API de Huayca (si está configurada API_URL)."></i>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- rows -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-primary text-white py-4 mt-5">
        <div class="container">
            <div class="d-flex align-items-center justify-content-center text-center">
                <img src="{{ url_for('static', filename='img/logo3.png') }}" alt="CRUB UNCo" height="44" class="me-3">
                <div class="lh-sm">
                    <div>Centro Regional Universitario Bariloche</div>
                    <div>Universidad Nacional del Comahue</div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="{{ url_for('static', filename='js/stats.js') }}"></script>
</body>
</html>
